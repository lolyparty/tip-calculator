<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <div class="form-group">
                <label for="bill-amount">Bill Amount</label>
                <input type="number" id="bill-amount" placeholder="Enter bill amount">
            </div>
            <div class="form-group">
                <label for="tip-percentage">Tip Percentage</label>
                <select id="tip-percentage">
                    <option value="0.10">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.20">20%</option>
                    <option value="0.25">25%</option>
                </select>
            </div>
            <div class="form-group">
                <button id="calculate-tip">Calculate Tip</button>
            </div>
            <div class="results">
                <p id="tip-amount">Tip Amount: $0.00</p>
                <p id="total-amount">Total Amount: $0.00</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
